<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>



<body style="background-color: aqua;">
    <nav class="navbar - bg-dark navbar-expand-sm">
        <a href="" class="navbar-brand text-light">ABC UNIVERSITY</a>
        <ul class="navbar-nav ml-auto">
           <li class="nav-item"><a class="nav-link text-light" href="{% url 'addcourse' %}">Addcourse</a></li>
           <li class="nav-item" ><a class="nav-link text-light" href="{% url 'addstudent' %}">Addstudent</a></li>
   
           <li class="nav-item"><a class="nav-link text-light" href="{% url 'showstudents' %}">showstudents</a></li>
   
   
       </ul>
   </nav>
   <br><br>
      <center>
        <div class="container bg-light" style="border-radius: 10px; width:40%;"><br>
            <h4>Edit Details</h4>
            <br>
      <table>
        <form action="{% url 'edit_db' s.id %}" method="post" >
            {% csrf_token %}
            <tr>
                
                <div class="form-group">
                    <label for="studentname">Student Name</label>
                    <input type="text" class="form-control" id="studentname" name="studentname" value="{{s.studentname}}">
                </div>
            
                <div class="form-group">
                    <label for="studentaddress">Student Address</label>
                    <input type="text" class="form-control" id="studentname" name="Address" value="{{s.Address}}">
                </div>
                
                <div class="form-group">
                    <label for="studentage">Student Age</label>
                    <input type="number" class="form-control" id="studentage" name="Age" value="{{s.Age}}">
                </div>
                
                    <div class="form-group">
                        <label for="joiningdate">Joining Date</label>
                        <input type="date" class="form-control" id="joiningdate" name="Date" value="{{s.Date|date:'Y-m-d'}}">
                    </div>

                      <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="course" name="ok">
                            {% for c in k %}
                        {% if c.id == s.course.id %}
                        <option value="{{c.id}}"selected>{{c.coursename}}</option>
                        {% else %}
                        <option value="{{c.id}}">{{c.coursename}}</option>
                        {% endif %}
                        {% endfor %}
                        </select>
                    </div>

                      <tr>
                      <td><button type="submit" class="btn btn-info">save</button></td>
                <br></tr>
                
    
    
          </form>
      </table></div></center>
      

      
{% block content %}
{% endblock%}
</body>
</html>
