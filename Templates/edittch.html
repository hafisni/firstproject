<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ABC UNIVERSITY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto pushes items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacherprofilehome' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <br><br>
    <div class="container bg-light" style="border-radius: 10px; width: 60%; margin-top: 20px;">
        <h2 class="text-center">Edit Your Profile</h2>
        <form action="{% url 'edittchdb' te.user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{te.user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{te.user.last_name}}">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{te.user.username}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{te.user.email}}">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" name="Address" value="{{te.Address}}">
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" value="{{te.Age}}">
            </div>
            <div class="form-group">
                <label for="Contactnumber">Contact Number</label>
                <input type="text" class="form-control" id="Contactnumber" name="Contactnumber" value="{{te.Contactnumber}}">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select class="form-control" id="course" name="ok">
                    {% for c in k %}
                        <option value="{{c.id}}" {% if c.id == te.course.id %}selected{% endif %}>{{c.coursename}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="img">Image</label><br>
                <img src="{{te.img.url}}" alt="Profile Image" style="height:200px;width:200px;" class="mb-2">
                <input type="file" class="form-control-file" id="img" name="img" accept="img/">
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
<br><br>
    {% block content %}
    {% endblock %}
</body>

</html>
