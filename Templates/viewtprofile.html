<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <style>
        .profile-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-table td {
            padding: 8px 12px;
        }
    </style>
</head>
<body style="background-image:  url('{% static "image/teacher.jpg" %}');background-repeat:no-repeat;background-size:100% 100vh";">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ABC UNIVERSITY</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto pushes items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacherprofilehome' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>

    <div class="container">
        <form enctype="multipart/form-data" method="post" action="">
            {% csrf_token %}
        <div class="profile-container">
            <div class="text-center mb-4">
                <h2>{{ users.user.first_name }}</h2>
            </div>
            <div class="text-center mb-4">
                <img src="{{users.img.url}}" alt="" class="profile-picture-rounded" style="max-height: 100px;" required>
            </div>
            <table class="table profile-table">
                <tbody>
                    <tr>
                        <td><strong>Address:</strong></td>
                        <td>{{users.Address}}</td>
                    </tr>
                    <tr>
                        <td><strong>Age:</strong></td>
                        <td>{{users.Age}}</td>
                    </tr>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td>{{users.user.email}}</td>
                    </tr>
                    <tr>
                        <td><strong>Course Name:</strong></td>
                        <td>{{users.course.coursename}}</td>
                    </tr>
                    <tr>
                        <td><strong>Contact Number:</strong></td>
                        <td>{{users.Contactnumber}}</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <a href="{% url 'edittch' %}" class="btn btn-info">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div></form>
    </div>
</body>
</html>
